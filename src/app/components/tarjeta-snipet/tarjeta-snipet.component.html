      <div class="card-columns" >
        <div (click)= "verArtista(music)" class="card puntero" *ngFor="let music of data |async" >
          <img [src]="music.images[0].url" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{music.name}}</h5>
            <span class="badge bg-dark text-light" *ngFor="let artist of music.artists">{{artist.name}}</span>
          </div>
        </div>
    </div>
